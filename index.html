<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codeforces Problem Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" media="(prefers-color-scheme: light)">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css" media="(prefers-color-scheme: dark)">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$$$','$$$'], ['\\(','\\)']],
          displayMath: [['$$$$$$','$$$$$$'], ['\\[','\\]']],
          // Enable the 'html' package to correctly process HTML tags within math expressions
          packages: {'[+]': ['html']}
        }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js">
    </script>
    <style>
      .hljs-comment {
        opacity: 0.6;
      }
      .cf-problem-content img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 1rem auto;
      }
      /* Mimic Codeforces styling for light mode */
      .cf-problem-content {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 1.1rem;
        line-height: 1.6;
        color: #374151; /* gray-700 */
      }
      .cf-problem-content strong { font-weight: bold; }
      .cf-problem-content em { font-style: italic; }
      .cf-problem-content code {
        background-color: #e5e7eb; /* gray-200 */
        color: #1f2937; /* gray-800 */
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
        font-family: 'Menlo', 'Monaco', 'Consolas', "Courier New", monospace;
        font-size: 0.9em;
      }
      .cf-problem-content .header {
        text-align: center;
        margin-bottom: 2rem;
      }
      .cf-problem-content .header .title {
        font-size: 1.75rem;
        font-weight: bold;
        color: #111827; /* gray-900 */
      }
      .cf-problem-content .header .time-limit,
      .cf-problem-content .header .memory-limit,
      .cf-problem-content .header .input-file,
      .cf-problem-content .header .output-file {
        font-size: 0.9rem;
        color: #6b7280; /* gray-500 */
      }
      .cf-problem-content .header .property-title {
        display: inline;
      }
      .cf-problem-content .header .property-title::after {
        content: ': ';
      }
      .cf-problem-content h1, .cf-problem-content h2, .cf-problem-content h3 {
        font-weight: bold;
        color: #3b82f6; /* blue-500 */
        margin-top: 1.5em;
        margin-bottom: 0.75em;
        border-bottom: 1px solid #d1d5db; /* gray-300 */
        padding-bottom: 0.3em;
      }
      .cf-problem-content h3 {
        font-size: 1.25rem;
      }
      .cf-problem-content p {
        margin-bottom: 1em;
      }
      .cf-problem-content ul {
        list-style-type: disc;
        margin-left: 2rem;
        margin-bottom: 1em;
      }
      .cf-problem-content li {
        margin-bottom: 0.5em;
      }
      .cf-problem-content .section-title {
        font-size: 1.25rem;
        font-weight: bold;
        color: #6b7280; /* gray-500 */
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
      }
      .cf-problem-content .sample-test {
        border: 1px solid #d1d5db; /* gray-300 */
        border-radius: 0.375rem;
        margin-bottom: 1rem;
      }
      .cf-problem-content .input, .cf-problem-content .output {
        padding: 0;
      }
      .cf-problem-content .input .title, .cf-problem-content .output .title {
        font-weight: bold;
        padding: 0.5rem 1rem;
        background-color: #f3f4f6; /* gray-100 */
        border-bottom: 1px solid #d1d5db; /* gray-300 */
        border-radius: 0.375rem 0.375rem 0 0;
      }
       .cf-problem-content .output .title {
        border-top: 1px solid #d1d5db; /* gray-300 */
        border-radius: 0;
       }
      .cf-problem-content .input pre, .cf-problem-content .output pre, pre[class*="language-"] {
        margin: 0 !important;
        padding: 1rem;
        background-color: #f9fafb; /* gray-50 */
        font-family: 'Menlo', 'Monaco', 'Consolas', "Courier New", monospace;
        font-size: 0.95rem !important;
        line-height: 1.5 !important;
        white-space: pre-wrap;
        word-break: break-all;
      }
      .cf-problem-content .input pre, .cf-problem-content .output pre {
         border-radius: 0 0 0.375rem 0.375rem;
      }
      /* Style for Interaction blocks in interactive problems */
      .cf-problem-content .section-title + pre {
        padding: 1rem;
        background-color: #f9fafb; /* gray-50 */
        font-family: 'Menlo', 'Monaco', 'Consolas', "Courier New", monospace;
        font-size: 0.95rem !important;
        line-height: 1.5 !important;
        white-space: pre-wrap;
        word-break: break-all;
        border: 1px solid #d1d5db; /* gray-300 */
        border-radius: 0.375rem;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
      }
      .cf-problem-content table {
        width: 100%;
        border-collapse: collapse;
        margin: 1.5em 0;
      }
      .cf-problem-content th, .cf-problem-content td {
        border: 1px solid #d1d5db; /* gray-300 */
        padding: 0.75rem;
        text-align: left;
        color: #111827; /* gray-900 */
      }
      .cf-problem-content th {
        background-color: #f3f4f6; /* gray-100 */
      }
      
      /* Styles for unwrapped editorial spoilers */
      .editorial-spoiler {
        border: 1px solid #d1d5db; /* gray-300 */
        border-radius: 0.375rem;
        margin-bottom: 1em;
      }
      .editorial-spoiler summary {
        font-weight: bold;
        padding: 0.75rem 1rem;
        background-color: #f3f4f6; /* gray-100 */
        cursor: pointer;
        outline: none;
      }
      .editorial-spoiler[open] summary {
        border-bottom: 1px solid #d1d5db; /* gray-300 */
      }
      .editorial-spoiler .spoiler-content-wrapper {
        padding: 1rem;
      }

      /* Dark Mode Styles */
      html.dark .cf-problem-content { color: #d1d5db; /* gray-300 */ }
      html.dark .cf-problem-content code { background-color: #374151; /* gray-700 */ color: #f9fafb; /* gray-50 */ }
      html.dark .cf-problem-content .header .title { color: #f9fafb; /* gray-50 */ }
      html.dark .cf-problem-content .header .time-limit,
      html.dark .cf-problem-content .header .memory-limit,
      html.dark .cf-problem-content .header .input-file,
      html.dark .cf-problem-content .header .output-file { color: #9ca3af; /* gray-400 */ }
      html.dark .cf-problem-content h1, html.dark .cf-problem-content h2, html.dark .cf-problem-content h3 { color: #60a5fa; /* blue-400 */ border-bottom-color: #4b5563; /* gray-600 */ }
      html.dark .cf-problem-content .section-title { color: #9ca3af; /* gray-400 */ }
      html.dark .cf-problem-content .sample-test { border-color: #4b5563; /* gray-600 */ }
      html.dark .cf-problem-content .input .title, html.dark .cf-problem-content .output .title { background-color: #1f2937; /* gray-800 */ border-bottom-color: #4b5563; /* gray-600 */ }
      html.dark .cf-problem-content .output .title { border-top-color: #4b5563; /* gray-600 */ }
      html.dark .cf-problem-content .input pre, html.dark .cf-problem-content .output pre, html.dark pre[class*="language-"] { background-color: black !important; }
      html.dark .cf-problem-content .section-title + pre { background-color: #111827; /* gray-900 */ border-color: #4b5563; /* gray-600 */ }
      html.dark .cf-problem-content th, html.dark .cf-problem-content td { border-color: #4b5563; /* gray-600 */ color: #d1d5db; /* gray-300 */ }
      html.dark .cf-problem-content th { background-color: #1f2937; /* gray-800 */ }
      html.dark .editorial-spoiler { border-color: #4b5563; /* gray-600 */ }
      html.dark .editorial-spoiler summary { background-color: #1f2937; /* gray-800 */ }
      html.dark .editorial-spoiler[open] summary { border-bottom-color: #4b5563; /* gray-600 */ }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
